<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <header>
      <h1 class="text-center bg-dark text-white p-4">Weather Dashboard</h1>
    </header>
    <div class="container">
      <div class="row">
        <div class="col-md-3">
          <form id="search-weather" class="border-bottom pb-3">
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label"
                >City Name</label
              >
              <input
                type="text"
                class="form-control"
                id="exampleFormControlInput1"
                placeholder="Flagstaff"
              />
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
          </form>
          <!-- Need recent search buttons to be placed here that are built off of an array that we have stored inside of localStorage -->
        </div>
        <!-- End Left Column -->
        <div class="text-center col-md-9 h4">Weather Details</div>
      </div>
    </div>
  </body>
  <script src="assets\script.js"></script>
</html>
